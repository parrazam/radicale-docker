name: Build snapshot

on:
  push:
    branches:
      - develop
  pull_request:
    branches: [ master ]

env:
  IMAGE_NAME: ${{ github.repository }}
  IMAGE_NAME_WITH_INFCLOUD: parrazam/radicale-with-infcloud
  PLATFORMS: linux/amd64,linux/arm64
  GH_REPO: ghcr.io

jobs:

  build-and-push-docker-image:
    name: Build Docker snapshot
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:latest
          platforms: ${{ env.PLATFORMS }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into ${{ env.GH_REPO }} registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GH_REPO }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Log into DockerHub registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GH_REPO }}/${{ env.IMAGE_NAME }}
            ${{ env.IMAGE_NAME }}
            ${{ env.IMAGE_NAME_WITH_INFCLOUD }}
      
      - name: Build image and push snapshot to GitHub Container Registry
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ env.PLATFORMS }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
